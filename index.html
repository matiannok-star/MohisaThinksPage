    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          container: {
            center: true,
            padding: "2rem",
            screens: {
              "2xl": "1400px",
            },
          },
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "#020617", // slate-950
              foreground: "#f8fafc", // slate-50
              primary: {
                DEFAULT: "#06b6d4", // cyan-500
                foreground: "#0f172a",
              },
              secondary: {
                DEFAULT: "#8b5cf6", // violet-500
                foreground: "#ffffff",
              },
              muted: {
                DEFAULT: "#1e293b", // slate-800
                foreground: "#94a3b8", // slate-400
              },
              accent: {
                DEFAULT: "#ec4899", // pink-500
                foreground: "#ffffff",
              },
              card: {
                DEFAULT: "#0f172a", // slate-900
                foreground: "#f8fafc",
              },
              destructive: {
                DEFAULT: "hsl(0 62.8% 30.6%)",
                foreground: "hsl(210 40% 98%)",
              },
              popover: {
                DEFAULT: "#0f172a",
                foreground: "#f8fafc",
              },
              sidebar: {
                DEFAULT: "hsl(240 5.9% 10%)",
                foreground: "hsl(240 4.8% 95.9%)",
                primary: "hsl(224.3 76.3% 48%)",
                "primary-foreground": "hsl(0 0% 100%)",
                accent: "hsl(240 3.7% 15.9%)",
                "accent-foreground": "hsl(240 4.8% 95.9%)",
                border: "hsl(240 3.7% 15.9%)",
                ring: "hsl(217.2 91.2% 59.8%)",
              },
            },
            animation: {
              "fade-in-up": "fadeInUp 0.7s ease-out forwards",
              "fade-in-right": "fadeInRight 0.7s ease-out forwards",
              "fade-in-left": "fadeInLeft 0.7s ease-out forwards",
              "fade-in": "fadeIn 0.5s ease-out forwards",
              "pulse-slow": "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              "scale-up": "scaleUp 0.5s ease-out forwards",
              "accordion-down": "accordion-down 0.2s ease-out",
              "accordion-up": "accordion-up 0.2s ease-out",
              "slide-in-left-full": "slideInLeftFull 0.4s ease-out forwards",
            },
            keyframes: {
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              fadeInRight: {
                "0%": { opacity: "0", transform: "translateX(20px)" },
                "100%": { opacity: "1", transform: "translateX(0)" },
              },
              fadeInLeft: {
                "0%": { opacity: "0", transform: "translateX(-20px)" },
                "100%": { opacity: "1", transform: "translateX(0)" },
              },
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              scaleUp: {
                "0%": { opacity: "0", transform: "scale(0.95)" },
                "100%": { opacity: "1", transform: "scale(1)" },
              },
              "accordion-down": {
                from: { height: "0" },
                to: { height: "var(--radix-accordion-content-height)" },
              },
              "accordion-up": {
                from: { height: "var(--radix-accordion-content-height)" },
                to: { height: "0" },
              },
              slideInLeftFull: {
                "0%": { transform: "translateX(-100%)" },
                "100%": { transform: "translateX(0)" },
              },
            },
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
      
      html {
        scroll-padding-top: 5rem;
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      
      .text-glow-cyan {
        text-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
      }
      
      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .card-glow-hover:hover {
        box-shadow: 0 0 20px rgba(6, 182, 212, 0.15);
      }

      .preserve-3d {
        transform-style: preserve-3d;
      }
      
      .perspective-container {
        perspective: 1200px;
      }

      .backface-visible {
        backface-visibility: visible;
      }

      /* Custom Cursor Blink Animation */
      .cursor-blink {
        animation: pulse-cursor 0.8s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes pulse-cursor {
        0%, 100% { opacity: 1; transform: scaleY(1); box-shadow: 0 0 5px rgba(6, 182, 212, 0.5); }
        50% { opacity: 0.3; transform: scaleY(0.9); box-shadow: 0 0 0px rgba(6, 182, 212, 0); }
      }
    </style>
